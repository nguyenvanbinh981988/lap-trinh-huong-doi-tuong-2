<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            position: absolute;
            left: 120px;
        }

        table, tr, td {
            border: 1px solid black;
        }
        td {
            width: 20px;
            height: 20px;
            text-align: center;
        }
        table{
            background-position: center;
        }
    </style>
</head>
<body>
<h1>Dai Chien Caro Game</h1>
<button onclick="Again()">Again</button>
<table id="banCo" style="position: absolute;top: 80px">

</table>
</body>
</html>
<script>
    class Gamer{
        kyTu;
        check;

        constructor(kyTu, check) {
            this.kyTu = kyTu
            this.check = check
        }
    }
    let begin = new Gamer(' ', true)
    let Gamer1 = new Gamer('X', true)
    let Gamer2 = new Gamer('O', false)

    let board = []

    function creatBoard() {
        for (let i = 0; i < 20; i++) {
            board[i] = [];
            for (let j = 0; j < 20; j++)
                board[i][j] = begin.kyTu;
        }
    }

    function start() {
        let data = ''
        for (let i = 0; i < 20; i++) {
            data += '<tr>'
            for (let j = 0; j < 20; j++) {
                data += '<td '
                data += 'onclick="play('
                data += i
                data += ','
                data += j
                data += ')">'
                data += board[i][j]
            }
            data += '</tr>'
        }
        document.getElementById('banCo').innerHTML = data
    }


    let check = true
    function play(a, b) {
        if (check) {
            check = Gamer2.check
            board[a][b] = Gamer1.kyTu
        } else {
            check = Gamer1.check
            board[a][b] = Gamer2.kyTu
        }
        start()
    }

    function Again() {
        creatBoard()
        start()
    }


</script>
